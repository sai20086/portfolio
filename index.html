<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinayak Patil - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="startFunction()">
    <div class="container">
        <header>
            <h1>Vinayak Patil</h1>
            <p>Computer Engineering Student</p>
            <p id="lastseen">last seen today at</p>
        </header>
        <main>
            <ul id="listUL" class="chat-list"></ul>

                <button onclick="sendMsg()">Send</button>
            </div>
        </main>
    </div>
    <audio id="audio" src="assets/sentmessage.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
