<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message user">
                <div class="avatar">
                    <img src="user-avatar.png" alt="User Avatar">
                </div>
                <div class="text">
                    <p>Hi there! Here are some of my recent projects:</p>
                    <ul>
                        <li><a href="https://github.com/your-repo1" target="_blank">Project 1</a></li>
                        <li><a href="https://github.com/your-repo2" target="_blank">Project 2</a></li>
                    </ul>
                </div>
                <div class="timestamp">10:30 AM</div>
            </div>
            <div class="message bot">
                <div class="avatar">
                    <img src="bot-avatar.png" alt="Bot Avatar">
                </div>
                <div class="text">
                    <p>Great! Iâ€™ll check them out.</p>
                </div>
                <div class="timestamp">10:32 AM</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
