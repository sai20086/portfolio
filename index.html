<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg"></div>
    <div class="chat">
        <div class="chat-title">
            <div class="avatar">
                <img src="avatar.jpg" alt="Avatar">
            </div>
            <h1>Chat Title</h1>
            <h2>Subtitle</h2>
        </div>
        <div class="messages">
            <div class="messages-content">
                <div class="message">
                    <div class="avatar">
                        <img src="avatar.jpg" alt="Avatar">
                    </div>
                    <span>Message content here</span>
                    <div class="timestamp">12:00</div>
                </div>
                <!-- More messages -->
            </div>
        </div>
        <div class="message-box">
            <textarea class="message-input" placeholder="Type a message..."></textarea>
            <button class="message-submit">Send</button>
        </div>
    </div>
</body>
</html>
